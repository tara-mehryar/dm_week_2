<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lecture.css">
    <title>Lecture Notes and Demos</title>
</head>
<body>
    
    <h1>CSS: Position, Flex, and Overflow Demos</h1>
    <h2>Position Examples</h2>
    
    <h3>Static</h3>
    <div class="container">
       <div class="box blue">One</div>
       <div class="box pink">Static</div>
       <div class="box blue">Three</div>
       <div class="box blue">Four</div>
    </div>

    <h3>Relative</h3>
    <div class="container">
       <div class="box blue">One</div>
       <div class="box pink" id="relative-box">Relative</div>
       <div class="box blue">Three</div>
       <div class="box blue">Four</div>
    </div>

    <h3>Fixed</h3>
    <div class="container">
       <div class="box blue">One</div>
       <div class="box pink" id="fixed-box">Fixed</div>
       <div class="box blue">Three</div>
       <div class="box blue">Four</div>
    </div>

    <h3>Absolute</h3>
    <div class="container">
       <div class="box blue">One</div>
       <div class="box pink" id="absolute-box">Absolute</div>
       <div class="box blue">Three</div>
       <div class="box blue">Four</div>
    </div>

    <h3>Sticky</h3>
    <div class="container" id="container-sticky">
       <div class="box blue">One</div>
       <div class="box pink" id="sticky-box">Sticky</div>
       <div class="box blue">Three</div>
       <div class="box blue">Four</div>
    </div>

</body>
</html>
